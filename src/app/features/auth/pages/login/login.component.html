<div class="d-flex align-items-center justify-content-center vh-100 bg-primary bg-gradient">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">Connexion</h3>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Se connecter
        </button>
      </form>
      <div class="mt-3 text-center">
        <small>Vous n'avez pas de compte ?
          <a href="auth/register" class="text-decoration-none">Inscrivez-vous</a>
        </small>
      </div>
    </div>
  </div>
</div>
