<div class="d-flex align-items-center justify-content-center vh-100 bg-primary bg-gradient">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">Inscription</h3>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nom complet</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Créer un compte
        </button>
      </form>
      <div class="mt-3 text-center">
        <small>Vous avez déjà un compte ?
          <a href="auth/login" class="text-decoration-none">Connectez-vous</a>
        </small>
      </div>
    </div>
  </div>
</div>
